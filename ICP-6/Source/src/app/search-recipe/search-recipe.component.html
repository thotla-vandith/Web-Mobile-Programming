<!--HTML File for ICP-6-->
<div class="parent-container">
  <div class="child-container">
    <h1><b>RECIPES & RESTAURANTS</b></h1>
    <h2><b>Unleash your Cravings!!</b></h2>
    <form>
      <div class="form-group">
        <div class="form-group col-lg-4 col-lg-offset-0 input-group search-bar">
          <input #recipe class="form-control" placeholder="Recipe or Food Name" type="text">
        </div>
        <div class="form-group col-lg-4 col-lg-offset-1 input-group" style="display:inline-block">
          <input #place class="form-control" placeholder="Street or City or State or Zip code" type="text">
        </div>
        <br>
        <button (click)="getVenues()" class="btn btn primary col-lg-2 col-lg-offset-5 yum-yum" type="button">Yum Yum !!!</button>

      </div>
    </form>
  </div>
</div><br><br>
<!--Code for the Recipes list-->
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Recipes List:</b></div>
        <div class="panel-body" style="overflow: scroll; max-height: 220px">
          <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
            <div class="pull-left">
              <h6 class="list-group-item-heading">{{ recipe.name }}</h6>
              <a href="{{recipe.url}}" class="list-group-item-text">{{ recipe.url }}</a>
            </div>
            <span class="pull-right">
          <img src="{{recipe.logo}}" style="width: 70px; height: 50px;" align="center"/>
      </span>
          </div>
        </div>
      </div>
    </div>
    <!--Code for Restaurants list-->
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Restaurants List:</b></div>
        <div class="panel-body" style="overflow: scroll; max-height: 220px">
          <div *ngFor="let venue of venueList" class="list-group-item clearfix">
            <div class="pull-left">
              <h5 class="list-group-item-heading">{{ venue.name }}</h5>
            </div>
            <span class="pull-right">
             <a href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
             &daddr={{venue.location.formattedAddress[0]}},{{venue.location.formattedAddress[1]}},{{venue.location.formattedAddress[2]}}">
               <img src="../../assets/google.png" style="width: 30px; height: 30px;"></a>
      </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
