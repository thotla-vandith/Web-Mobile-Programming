<!-- Rock Paper Scissors HTML file-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- Calling the style CSS file here-->
    <link rel="stylesheet" href="RPS-style.css">
</head>
<body>
<!-- Header here-->
<header>
    <h2>ROCK • PAPER • SCISSORS</h2>
</header>
<div class="results">
    <p> Rock, paper or scissors?</p>
</div>
<div class="options, row">
    <!-- Inserting images from my github-->
    <div class="option" id="rock">
        <img src="https://raw.githubusercontent.com/thotla-vandith/Web-Mobile-Programming/master/ICP-3/Documentation/RockPaperScissors/Rock.png"
             style=" width:80%; margin-bottom:0.5em;" alt="Rock">
    </div>
    <div class="option" id="paper">
        <img src="https://raw.githubusercontent.com/thotla-vandith/Web-Mobile-Programming/master/ICP-3/Documentation/RockPaperScissors/Paper.png"
             style=" width:80%; margin-right: 1%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <div class="option" id="scissors">
        <img src="https://raw.githubusercontent.com/thotla-vandith/Web-Mobile-Programming/master/ICP-3/Documentation/RockPaperScissors/Scissors.png"
             style=" width:80%; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<p id="move_selection" style="padding-top: 100px; padding-left: 25px; color: Darkslategray">Click an option! Have Fun!</p>
<!-- Linking this HTML file and the JavaScript file -->
<script src="RPS.js" charset="utf-8"></script>
</body>
</html>
