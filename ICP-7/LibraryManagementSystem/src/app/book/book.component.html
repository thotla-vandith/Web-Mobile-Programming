<!--HTML for Library Management system (Main Screen)-->
<div>
  <h1 class="head">Library Management System</h1>
</div>
<div class="button-row" style="padding-bottom: 10px">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>
<!--Clickable Table to display few main details and gives full details when clicked also Edit & delete-->
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">
    <!-- ISBN Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef >ISBN</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.isbn}} </td>
    </ng-container>
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>TITLE</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>AUTHOR</th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
    <!-- Edition Column -->
    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef>EDITION</th>
      <td mat-cell *matCellDef="let element"> {{element.edition}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
