<body>
<!--Header here-->
<div class="sub-header">
  <h1 class="text-center, h2style" >Editing Book Details</h1>
</div>
<!--Button here-->
<div class="button-row" style="padding-bottom: 15px">
  <a mat-raised-button color="primary" [routerLink]="['/books']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<!--Form tag to view and edit details-->
<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit(bookForm.value)">
  <!--Edit Input for ISBN-->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label style="color: black">ISBN</mat-label>
    <input matInput formControlName="isbn">
    <mat-error>
      <span *ngIf="!bookForm.get('isbn').valid && bookForm.get('isbn').touched"><b>Please Enter ISBN *</b></span>
    </mat-error>
  </mat-form-field>
  <!--Edit Input for Author name-->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label style="color: black">Author</mat-label>
    <input matInput formControlName="author">
    <mat-error>
      <span *ngIf="!bookForm.get('author').valid && bookForm.get('author').touched"><b>Please Enter Author name *</b></span>
    </mat-error>
  </mat-form-field>
  <!--Edit Input for Title-->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label style="color: black">Title</mat-label>
    <input matInput formControlName="title">
    <mat-error>
      <span *ngIf="!bookForm.get('title').valid && bookForm.get('title').touched"><b>Please Enter Title of the Book *</b></span>
    </mat-error>
  </mat-form-field>
  <!--Edit Input for Book Description-->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label style="color: black">Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error>
      <span *ngIf="!bookForm.get('description').valid && bookForm.get('description').touched"><b>Please enter the Description of Book *</b></span>
    </mat-error>
  </mat-form-field>
  <!--Edit Input for Book Edition-->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label style="color: black">Edition</mat-label>
    <input matInput formControlName="edition">
    <mat-error>
      <span *ngIf="!bookForm.get('edition').valid && bookForm.get('edition').touched"><b>Please enter Book Edition *</b></span>
    </mat-error>
  </mat-form-field>
  <!--Edit Input for Publisher name-->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label style="color: black">Publisher</mat-label>
    <input matInput formControlName="publisher">
    <mat-error>
      <span *ngIf="!bookForm.get('publisher').valid && bookForm.get('publisher').touched"><b>Please Enter Publisher Name *</b></span>
    </mat-error>
  </mat-form-field>
  <!--Edit Input for Published year-->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label style="color: black">Published Year</mat-label>
    <input matInput formControlName="published_year">
    <mat-error>
      <span *ngIf="!bookForm.get('published_year').valid && bookForm.get('published_year').touched"><b>Please Enter Published Year *</b></span>
    </mat-error>
  </mat-form-field>
  <!--Save button here-->
  <div class="button-row">
    <button type="submit" [disabled]="!bookForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
</body>
